        function downloadPDF() {
  // Create a new jsPDF instance
  var doc = new jsPDF();
  
  // Get the HTML element you want to download as a PDF
  var element = document.getElementById("ttable");
  
  // Use html2canvas to convert the element to a canvas
  html2canvas(element).then(function(canvas) {
    // Add the canvas to the PDF document
    doc.addImage(canvas, "JPEG", 0, 0, doc.internal.pageSize.width, element.offsetHeight * doc.internal.pageSize.width / element.offsetWidth);
    
    // Save the PDF document
    doc.save("myTimeTable.pdf");
  });
}
